<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Iniciar Sesi√≥n | Delicias</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9f43, #ff6b6b);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 350px;
      padding: 40px 30px;
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 25px;
      color: #ff6b2d;
      font-size: 1.6rem;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #ff6b2d;
      box-shadow: 0 0 5px rgba(255, 107, 45, 0.3);
    }

    .btn {
      background: #ff6b2d;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ff8533;
    }

    .msg {
      margin-top: 15px;
      color: #d9534f;
      font-size: 0.9rem;
      min-height: 20px;
    }

    @media (max-width: 400px) {
      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üçî Iniciar Sesi√≥n</h2>
    <input id="usuario" placeholder="Usuario" autocomplete="off">
    <input id="password" type="password" placeholder="Contrase√±a">
    <button id="btnLogin" class="btn">Entrar</button>
    <p id="msg" class="msg"></p>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
