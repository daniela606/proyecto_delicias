<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin - Productos</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-orange">
  <header><a href="index.html">← Inicio</a> <h2>Productos (Admin)</h2></header>

  <section class="center">
    <h3>Agregar producto</h3>
    <form id="formAdd">
      <label>Nombre<br><input type="text" id="nombre" required></label><br>
      <label>Precio<br><input type="number" step="0.01" id="precio" required></label><br>
      <label>Imagen (URL)<br><input type="text" id="imagen"></label><br>
      <label>Descripción<br><textarea id="descripcion"></textarea></label><br>
      <button type="submit" class="btn">Agregar</button>
    </form>
  </section>

  <hr>

  <section>
    <h3>Listado de productos</h3>
    <div id="listado" class="productos-grid"></div>
  </section>

  <script src="js/app.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
