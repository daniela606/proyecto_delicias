<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mesa</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-orange">
  <header><a href="mesas.html">← Mesas</a> <h2 id="titleMesa">MESA</h2></header>
  <div id="productos" class="productos-grid"></div>

  <!-- Botón para abrir modal de pedido -->
  <div class="cart-bar">
    <button id="btnViewOrder" class="btn">Ver pedido <span id="orderBadge" class="badge" style="display:none">0</span> <span id="orderTotal" class="small">$0.00</span></button>
  </div>

  <!-- Modal de pedido -->
  <div id="orderModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close btn" id="closeModal">Cerrar</button>
      <h3>Pedido</h3>
      <div id="items"></div>
      <div>Total: $<span id="total">0.00</span></div>
      <button id="send" class="btn">Enviar pedido</button>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const mesa = params.get('mesa') || 1;
    document.getElementById('titleMesa').innerText = 'MESA ' + mesa;
    initMenuForMesa(mesa);
  </script>
</body>
</html>
